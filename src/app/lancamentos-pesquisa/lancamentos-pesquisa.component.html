<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>
    <div class="p-fluid">
      <label>Descrição</label>
      <input type="text" pInputText />
    </div>
    <div class="ui-g-12">
      <label style="display: block">Vencimento</label>
      <input type="text" pInputText style="width: 95px" />
      <label>até</label>
      <input type="text" pInputText style="width: 95px" />
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>
  </div>
  <div class="">
    <p-table [value]="lancamentos" [paginator]="true" [rows]="5"  [responsive]="true">
      <ng-template pTemplate="header">
        <tr>
          <th>Pessoa</th>
          <th>Descrição</th>
          <th class="col-data">Vencimento</th>
          <th class="col-data">Pagamento</th>
          <th class="col-valor">Valor</th>
          <th class="col-acoes">Ações</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-lancamento>
        <tr>
          <td>{{ lancamento.pessoa }}</td>
          <td>{{ lancamento.descricao }}</td>
          <td>{{ lancamento.dataVencimento | date:'d/M/y' }}</td>
          <td>{{ lancamento.dataPagamento | date:'d/M/y'  }}</td>
          <td>
              <span [ngStyle]="{ color: lancamento.tipo === 'DESPESA' ? 'red' : 'blue' }">{{ lancamento.valor | currency: 'BRL' : 'symbol' : '1.2-2' : pt-br }}</span>
          </td>
          <td>
            <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
            <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <div class="ui-g-12">
    <a pButton label="Novo Lançamento"></a>
  </div>

  <router-outlet></router-outlet>
</div>
