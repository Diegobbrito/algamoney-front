<div class="container">
  <div class="p-grid ui-fluid">
    <div class="p-col-12">
      <h1>Pessoas</h1>
    </div>
    <div class="p-fluid">
      <label>Nome</label>
      <input pInputText type="text" name="nome" [(ngModel)]="filtro.nome" />
    </div>

    <div class="p-col-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>
  </div>

  <p-table
    [value]="pessoas"
    [paginator]="true"
    [rows]="5"
    [responsive]="true"
    [paginator]="true"
    [rows]="filtro.itensPorPagina"
    [lazy]="true"
    [totalRecords]="totalElements"
    (onLazyLoad)="aoMudarPagina($event)"
    #tabela
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Nome</th>
        <th>Cidade</th>
        <th>Estado</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pessoas>
      <tr>
        <td>{{ pessoas.nome }}</td>
        <td>{{ pessoas.cidade }}</td>
        <td>{{ pessoas.estado }}</td>
        <td>
          <a
            href="#"
            pTooltip="Desativar"
            tooltipPosition="top"
            *ngIf="pessoas.status"
          >
            Ativo
          </a>
          <a
            href="#"
            pTooltip="Ativar"
            tooltipPosition="top"
            *ngIf="!pessoas.status"
          >
            Desativo
          </a>
        </td>
        <td>
          <div class="p-fluid p-grid">
            <div class="p-col-3">
              <a
                pButton
                icon="pi pi-pencil"
                pTooltip="Editar"
                tooltipPosition="top"
              ></a>
            </div>
            <div class="p-col-3">
              <button
                pButton
                icon="pi pi-trash"
                pTooltip="Excluir"
                tooltipPosition="top"
              ></button>
            </div>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <div class="p-col-12">
    <a pButton label="Nova Pessoa"></a>
  </div>

  <router-outlet></router-outlet>
</div>
