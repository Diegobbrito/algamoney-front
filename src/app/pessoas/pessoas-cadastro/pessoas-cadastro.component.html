<div class="container">
  <form action="">
    <div class="p-fluid">
      <div class="p-col-12">
        <h1>Nova Pessoa</h1>
      </div>
    </div>

    <div class="p-fluid p-grid">
      <div class="p-field p-col-12">
        <label for="vencimento">Nome</label>
        <input
          type="text"
          pInputText
          name="nome"
          ngModel
          #nome="ngModel"
          required
          minlength="5"
        />
        <!-- <app-message
          [control]="nome"
          error="required"
          text="Informe o nome"
        ></app-message>
        <app-message
        [control]="nome"
        error="minlength"
        text="Mínimo de {{
          nome.errors?.minlength?.requiredLength
        }} caracteres"
      ></app-message> -->
      </div>
    </div>
    <div class="p-fluid p-formgrid p-grid">
      <div class="p-field p-col-12 p-md-10">
        <label for="vencimento">Logradouro</label>
        <input
          type="text"
          pInputText
          name="logradouro"
          ngModel
          #logradouro="ngModel"
          required
        />
        <!-- <app-message
          [control]="logradouro"
          error="required"
          text="Informe o logradouro"
         ></app-message> -->
      </div>
      <div class="p-field p-col-12 p-md-2">
        <label for="fieldId">Número</label>
        <input
          type="text"
          pInputText
          name="numero"
          ngModel
          #numero="ngModel"
          required
        />
        <!-- <app-message
          [control]="numero"
          error="required"
          text="Informe o número"
        ></app-message> -->
      </div>
    </div>

    <div class="p-fluid p-formgrid p-grid">
      <div class="p-field p-col-12 p-md-4">
        <label for="fieldId">Complemento</label>
        <input type="text" pInputText />
      </div>

      <div class="p-field p-col-12 p-md-4">
        <label for="fieldId">Bairro</label>
        <input
          type="text"
          pInputText
          name="bairro"
          ngModel
          #bairro="ngModel"
          required
        />
        <!-- <app-message
          [control]="bairro"
          error="required"
          text="Informe o bairro"
        ></app-message> -->
      </div>

      <div class="p-field p-col-12 p-md-4">
        <label for="fieldId">CEP</label>

        <p-inputMask
          mask="99.999-999"
          name="cep"
          ngModel
          #cep="ngModel"
          required
        >
        </p-inputMask>
        <!-- <app-message
          [control]="cep"
          error="required"
          text="Informe o CEP"
        ></app-message> -->
      </div>
    </div>
    <div class="p-fluid p-formgrid p-grid">
      <div class="p-field p-col-12 p-md-6">
        <label for="fieldId">Cidade</label>
        <input
          type="text"
          pInputText
          name="cidade"
          ngModel
          #cidade="ngModel"
          required
        />
        <!-- <app-message
          [control]="cidade"
          error="required"
          text="Informe a cidade"
        ></app-message> -->
      </div>
      <div class="p-field p-col-12 p-md-6">
        <label for="fieldId">Estado</label>
        <input
          mask="aa"
          maxlength="2"
          characterPattern="[А-Z]"
          type="text"
          pInputText
          name="estado"
          ngModel
          #estado="ngModel"
          required
        />
        <!-- <app-message
          [control]="estado"
          error="required"
          text="Informe o estado"
        ></app-message> -->
      </div>
    </div>

    <div class="p-fluid p-formgrid p-grid">
      <div class="p-col-2">
        <button pButton type="submit" label="Salvar"></button>
      </div>
      <div class="p-col-2">
        <button
          pButton
          type="submit"
          label="Novo"
          class="p-button-info"
        ></button>
      </div>
      <div class="p-col">
        <a href="javascript:;">Voltar para a pesquisa</a>
      </div>
    </div>
  </form>
</div>
