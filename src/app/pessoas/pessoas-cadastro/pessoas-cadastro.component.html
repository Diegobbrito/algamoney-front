<div class="container">
  <form action="">
    <div class="p-fluid">
      <div class="p-col-12">
        <h1>Nova Pessoa</h1>
      </div>
    </div>

    <div class="p-fluid p-grid">
      <div class="p-field p-col-12">
        <label for="vencimento">Nome</label>
        <input
          name="nome"
          [(ngModel)]="pessoa.nome"
          type="text"
          pInputText
          #nome="ngModel"
          required
          minlength="5"
        />
        <app-message
          [control]="nome"
          error="required"
          text="Informe o nome"
        ></app-message>
        <app-message
          [control]="nome"
          error="minlength"
          text="Mínimo de {{
            nome.errors?.minlength?.requiredLength
          }} caracteres"
        ></app-message>
      </div>
    </div>
    <div class="p-fluid p-formgrid p-grid">
      <div class="p-field p-col-12 p-md-10">
        <label for="vencimento">Logradouro</label>
        <input
          name="logradouro"
          [(ngModel)]="pessoa.endereco.logradouro"
          type="text"
          pInputText
          #logradouro="ngModel"
          required
        />
        <app-message
          [control]="logradouro"
          error="required"
          text="Informe o logradouro"
        ></app-message>
      </div>
      <div class="p-field p-col-12 p-md-2">
        <label for="fieldId">Número</label>
        <input
          name="numero"
          [(ngModel)]="pessoa.endereco.numero"
          type="text"
          pInputText
          #numero="ngModel"
          required
        />
        <app-message
          [control]="numero"
          error="required"
          text="Informe o número"
        ></app-message>
      </div>
    </div>

    <div class="p-fluid p-formgrid p-grid">
      <div class="p-field p-col-12 p-md-4">
        <label for="fieldId">Complemento</label>
        <input type="text" pInputText />
      </div>

      <div class="p-field p-col-12 p-md-4">
        <label for="fieldId">Bairro</label>
        <input
          name="bairro"
          [(ngModel)]="pessoa.endereco.bairro"
          type="text"
          pInputText
          #bairro="ngModel"
          required
        />
        <app-message
          [control]="bairro"
          error="required"
          text="Informe o bairro"
        ></app-message>
      </div>

      <div class="p-field p-col-12 p-md-4">
        <label for="fieldId">CEP</label>

        <p-inputMask
          name="cep"
          [(ngModel)]="pessoa.endereco.cep"
          #cep="ngModel"
          mask="99.999-999"
          required
        ></p-inputMask>
        <app-message
          [control]="cep"
          error="required"
          text="Informe o CEP"
        ></app-message>
      </div>
    </div>
    <div class="p-fluid p-formgrid p-grid">
      <div class="p-field p-col-12 p-md-6">
        <label for="fieldId">Cidade</label>
        <input
          name="cidade"
          [(ngModel)]="pessoa.endereco.cidade"
          type="text"
          pInputText
          #cidade="ngModel"
          required
        />
        <app-message
          [control]="cidade"
          error="required"
          text="Informe a cidade"
        ></app-message>
      </div>
      <div class="p-field p-col-12 p-md-6">
        <label for="fieldId">Estado</label>
        <input
          name="estado"
          [(ngModel)]="pessoa.endereco.estado"
          mask="aa"
          maxlength="2"
          characterPattern="[А-Z]"
          type="text"
          pInputText
          #estado="ngModel"
          required
        />
        <app-message
          [control]="estado"
          error="required"
          text="Informe o estado"
        ></app-message>
      </div>
    </div>

    <div class="p-fluid p-formgrid p-grid">
      <div class="p-col-2">
        <button pButton type="submit" label="Salvar"></button>
      </div>
      <div class="p-col-2">
        <button
          pButton
          type="submit"
          label="Novo"
          class="p-button-info"
        ></button>
      </div>
      <div class="p-col">
        <a [routerLink]="['/pessoas']" routerLinkActive="router-link-active" >Voltar para a pesquisa</a>
      </div>
    </div>
  </form>
</div>
