<p-table [value]="pessoas" [paginator]="true" [rows]="5" [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>Nome</th>
      <th>Cidade</th>
      <th>Estado</th>
      <th>Status</th>
      <th>Ações</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-pessoas>
    <tr>
      <td>{{ pessoas.nome }}</td>
      <td>{{ pessoas.cidade }}</td>
      <td>{{ pessoas.estado }}</td>
      <td>
        <a
          href="#"
          pTooltip="Desativar"
          tooltipPosition="top"
          *ngIf="pessoas.status"
        >
          Ativo
        </a>
        <a
          href="#"
          pTooltip="Ativar"
          tooltipPosition="top"
          *ngIf="!pessoas.status"
        >
          Desativo
        </a>
      </td>
      <td>
        <div class="p-fluid p-grid">
          <div class="p-col-3">
            <a
              pButton
              icon="pi pi-pencil"
              pTooltip="Editar"
              tooltipPosition="top"
            ></a>
          </div>
          <div class="p-col-3">
            <button
              pButton
              icon="pi pi-trash"
              pTooltip="Excluir"
              tooltipPosition="top"
            ></button>
          </div>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
