<div class="container">
  <div class="p-fluid">
    <div class="p-col-12">
      <h1>Lançamentos</h1>
    </div>
    <form (ngSubmit)="pesquisar()">
      <div class="p-fluid p-grid">
        <div class="p-col-12">
          <label>Descrição</label>
          <input
            type="text"
            name="descricao"
            [(ngModel)]="filtro.descricao"
            pInputText
          />
        </div>
        <div class="p-col-2">
          <label style="display: block">Vencimento</label>
          <p-calendar
            dateFormat="dd/mm/yy"
            name="vencimentoInicio"
            [(ngModel)]="filtro.dataVencimentoInicio"
          ></p-calendar>
        </div>

        <div class="p-col-2">
          <label>até</label>
          <p-calendar
            dateFormat="dd/mm/yy"
            name="vencimentoFim"
            [(ngModel)]="filtro.dataVencimentoFim"
          ></p-calendar>
        </div>
      </div>
    </form>

    <div class="p-col-3">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>
  </div>

  <div class="">
    <p-table
      [value]="lancamentos"
      [paginator]="true"
      [rows]="filtro.itensPorPagina"
      [responsive]="true"
      emptyMessage="Nenhum lançamento encontrado"
      [lazy]="true"
      [totalRecords]="totalRegistros"
      (onLazyLoad)="aoMudarPagina($event)"
      #tabela
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Pessoa</th>
          <th>Descrição</th>
          <th class="col-data">Vencimento</th>
          <th class="col-data">Pagamento</th>
          <th class="col-valor">Valor</th>
          <th class="col-acoes">Ações</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-lancamento>
        <tr>
          <td>{{ lancamento.pessoa }}</td>
          <td>{{ lancamento.descricao }}</td>
          <td>{{ lancamento.dataVencimento | date: "d/M/y" }}</td>
          <td>{{ lancamento.dataPagamento | date: "d/M/y" }}</td>
          <td>
            <span
              [ngStyle]="{
                color: lancamento.tipo === 'DESPESA' ? 'red' : 'blue'
              }"
              >{{
                lancamento.valor | currency: "BRL":"symbol":"1.2-2":pt - br
              }}</span
            >
          </td>
          <td>
            <div class="p-fluid p-grid">
              <ng-template
                let-lanc="rowData" pTemplate="body"
              >
                <div class="p-col-6">
                  <a
                    pButton
                    icon="pi pi-pencil"
                    pTooltip="Editar"
                    tooltipPosition="top"
                  ></a>
                </div>
                <div class="p-col-6">
                  <button
                    pButton
                    icon="pi pi-trash"
                    pTooltip="Excluir"
                    tooltipPosition="top"
                    (click)="confirmarExclusao(lanc)"
                  ></button>
                </div>
              </ng-template>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <div class="p-col-12">
    <a pButton label="Novo Lançamento"></a>
  </div>

  <router-outlet></router-outlet>
</div>
